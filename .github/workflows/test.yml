name: テスト実行

on:
  push:
    branches: [ main, develop, development ]
  pull_request:
    types: [opened, synchronize]
    branches: [ main, develop, development ]

# 権限設定
permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'digeclip/package-lock.json'

      - name: 依存関係のインストール
        working-directory: digeclip
        run: npm ci

      - name: テストの実行
        id: run_test
        working-directory: digeclip
        run: |
          TEST_SUCCESS=0
          if grep -q '"test":' package.json; then
            npm test -- --coverage && TEST_SUCCESS=1 || echo "テストスクリプトの実行に失敗しました"
          else
            echo "警告: package.jsonにテストスクリプトが定義されていません"
          fi
          echo "test_success=$TEST_SUCCESS" >> $GITHUB_OUTPUT

      - name: カバレッジレポートのアップロード
        if: steps.run_test.outputs.test_success == '1'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./digeclip/coverage
          fail_ci_if_error: false