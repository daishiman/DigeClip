name: PR自動レビュー

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 依存関係のインストール
        run: npm ci
      - name: ESLintによるリント
        run: npm run lint
      - name: TypeScriptの型チェック
        run: npm run type-check

  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 依存関係のインストール
        run: npm ci
      - name: アクセシビリティチェック
        run: |
          if [ -f package.json ] && grep -q "axe-core" package.json; then
            echo "アクセシビリティテストを実行します"
            npm run test:a11y || true
          else
            echo "アクセシビリティテストをスキップします"
          fi

  size-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 依存関係のインストール
        run: npm ci
      - name: ビルドサイズチェック
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install