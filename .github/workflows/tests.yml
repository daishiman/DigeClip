name: テスト実行

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: 依存関係のインストール
        run: |
          echo "現在のディレクトリ構造を確認"
          ls -la

          if [ -f "package.json" ]; then
            npm install
          else
            echo "package.jsonが見つかりません。ディレクトリ構造を確認します。"
            find . -name "package.json" -type f

            # package.jsonが見つかった場所に移動
            PKG_DIR=$(find . -name "package.json" -type f | head -1 | xargs dirname)
            if [ ! -z "$PKG_DIR" ]; then
              echo "package.jsonが見つかりました: $PKG_DIR"
              cd $PKG_DIR
              npm install
            fi
          fi
      - name: テスト実行
        run: |
          if [ -f "package.json" ]; then
            npm test -- --coverage
          else
            PKG_DIR=$(find . -name "package.json" -type f | head -1 | xargs dirname)
            if [ ! -z "$PKG_DIR" ]; then
              cd $PKG_DIR
              npm test -- --coverage
            else
              echo "package.jsonが見つからないためテストを実行できません"
              exit 1
            fi
          fi
      - name: カバレッジレポートのアップロード
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false