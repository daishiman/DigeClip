name: テスト実行

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: 依存関係のインストール
        run: npm ci
      - name: テスト実行
        run: npm test -- --coverage
      - name: カバレッジレポートのアップロード
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false