<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - ページが見つかりません | DigeClip</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #666;
      }
      .home-button {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .home-button:hover {
        background-color: #2563eb;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 2rem;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #f0f0f0;
        }
        p {
          color: #b0b0b0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - ページが見つかりません</h1>
      <p>お探しのページは存在しないか、移動した可能性があります。</p>
      <a href="/" class="home-button" id="homeButton">ホームに戻る</a>
    </div>
    <script>
      // ホームページへのリダイレクトを処理
      document.getElementById('homeButton').addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = '/';
      });

      // 404エラーがビルドエラーによる場合を検出して対応
      document.addEventListener('DOMContentLoaded', function () {
        // URLパスがアプリケーションのルートと一致しない場合、ホームにリダイレクト
        if (
          window.location.pathname !== '/' &&
          !window.location.pathname.startsWith('/_next') &&
          !window.location.pathname.startsWith('/api')
        ) {
          console.log(
            '不明なパスを検出: ' + window.location.pathname + ' - ホームにリダイレクトします'
          );

          // 5秒後に自動的にホームページにリダイレクト
          setTimeout(function () {
            window.location.href = '/';
          }, 5000);
        }
      });
    </script>
  </body>
</html>
